<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pagination</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="page-head">
    <h1 class="head-title">Pagination 分页</h1>
  </div>
  <div class="page-mainer" id="page-mainer">
    <div class="mainer-item">
      <img src="./img/index_img.png"  class="mainer-item-img">
      <div class="mainer-item-info">
        <span class="mainer-item-title">maoabc</span>
        <span class="mainer-item-text">
          的疯狂进攻好卡就是打开就哈萨克的会离开货币看见哈伦裤十多年了还是佛的卡了客户离开干啥
        </span>
        <span class="mainer-item-time">2015年11月23日</span>
      </div>
      <span class="mainer-item-number">#1</span>
    </div>
  </div>
  <div class="page-foot">
   
    <div class="foot-paging" id="foot-paging">
      <div class="paging-left">
        <div class="paging-head">
          <a href="javascript:;" class="paging-head-home">首页</a>
          <a href="javascript:;" class="paging-head-last">上一页</a>
        </div>
        <div class="paging-middle-list">
          <!-- <a href="javascript:;" class="paging-middle-item active">1</a>
          <a href="javascript:;" class="paging-middle-item">2</a>
          <a href="javascript:;" class="paging-middle-item">3</a>
          <a href="javascript:;" class="paging-middle-item">...</a> -->
        </div>
        <div class="paging-tail">
          <a href="javascript:;" class="paging-tail-next">下一页</a>
          <a href="javascript:;" class="paging-tail-finally">末页</a>
        </div>
      </div>
      <div class="paging-allnumber">
        <!-- <a href="javascript:;" class="paging-amount">共1页</a> -->
      </div>
      <div class="paging-right">
        <a href="javascript:;" class="paging-now">
          <span>当前</span>
          <input type="text" class="paging-input">
          <span>页</span>
        </a>
        <a href="javascript:;" class="paging-confirm">确定</a>
      </div>
    </div>
  </div>
  <script src="./js/jQuery.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
